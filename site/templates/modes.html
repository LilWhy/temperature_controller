<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Терморегулятор</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>
    <body>
    <div class="category-wrap">
        <h3>Страница режимов работы</h3>
        <ul>
            <li><a href="{{ url_for('index') }}"> Начальная страница</a></li>
            <li><a href="{{ url_for('index') }}"> Добавить элемент</a></li>
            <li><a href="{{ url_for('index') }}"> Сохранить настройки</a></li>
        </ul>
    </div>
    <div>
        <table width = 100%>
            <tr>
             <th>Температура</th>
             <th>Время нагрева</th>
             <th>Удалить элемент</th>
            </tr>            
           </table>
    </div>

    <div id="myBody"></div>
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      $(function() {
  
        $("#create").click(function() {
          var createDiv = document.createElement("div");
          createDiv.id = "myDiv";
          createDiv.style.margin = "0 auto";
          createDiv.style.width = "600px";
          createDiv.style.height = "600px";
          createDiv.style.backgroundColor = "red";
          document.getElementById("myBody").appendChild(createDiv);
        });
  
  
        $("#remove").click(function() {
          console.log('remove', $("#myDiv"));
          $("#myDiv").fadeOut(300);
  
        });
  
      });
    </script>
<a href="#" id="create">Create</a>
<a href="#" id="remove">Remove</a>  
    

    </body>
</html>
